<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
   
    <section class="d-flex justify-content-center align-items-center">
        <div class="box">
        <h2 class="text-center mt-3">Register now!</h2> 
       <div class="row">

        <div class="col"> 
            <h5 class="text-center">User Login</h5>
            <form class="container col-9" action="">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" maxlength="20" required>
                <label class="form-label mt-3" for="senha">Senha</label>
                <input class="form-control" type="text" name="senha" id="senha" maxlength="8" required>
                <div class="row">
                 <div class="col">   
                     <input class="mt-3" type="checkbox" class="form-check-input" name="check" id="male" onclick="onlyOne(this)">
                    <label class="mt-3" form-check-label" for="admin">Male</label>
                </div>
                    <div class="col">    
                        <input class="mt-3" type="checkbox" class="form-check-input" name="check" id="female" onclick="onlyOne(this)">
                        <label class="mt-3" form-check-label" for="admin">Female</label>
                    </div>
                </div>
                <input class="mt-3" type="checkbox" class="form-check-input" id="admin">
                <label class="mt-3" form-check-label" for="admin">Adminstrador</label>
                <div class="d-flex justify-content-center align-items-center">
                <button type="button" id="btn" class="mt-3 d-block btn btn-primary">Salvar</button>
                </div>
            </form>
         </div>
         <div class="col d-flex justify-content-center align-items-center"> 
             <img id="profile" src="images/avatar.png" width="200px" alt="profile pic">
         </div>
         
         
        </div>
    </div>

    </section>


    <footer class="text-center">
        <p> &copy; taydb </p>
    </footer>



    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
